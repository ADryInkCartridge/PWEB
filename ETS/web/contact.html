<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Index</title>
</head>
<body>
    <header id="header" class="d-flex flex-column justify-content-center">

      <nav id="navbar" class="navbar nav-menu">
        <ul>
          <li><a href="https://adryinkcartridge.github.io/PWEB/ETS/web/" class="nav-link"><i class="bi-house"></i> <span>Home</span></a></li>
          <li><a href="https://adryinkcartridge.github.io/PWEB/ETS/web/about.html" class="nav-link"><i class="bi-person"></i> <span>About</span></a></li>
          <li><a href="https://adryinkcartridge.github.io/PWEB/ETS/web/resume.html" class="nav-link"><i class="bi-file-check"></i> <span>Resume</span></a></li>
          <li><a href="https://adryinkcartridge.github.io/PWEB/ETS/web/contact.html" class="nav-link"><i class="bi-mailbox"></i> <span>Contact Me!</span></a></li>
        </ul>
      </nav>
    
      </header>

      <section  data-aos="fade-left" data-aos-delay="100" class="vh-100 bgonly">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="card-body p-4 p-lg-5 text-black">
      
                    <form name ='contact' onsubmit="return validateForm()">
                        <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Contact Us</h2>
                        <div class="d-flex flex-row mx-auto justify-content-between m-auto">
                            <div>   
                                <div class="form-outline mb-4">
                                    <input type="text" id="name" name='name' class="form-control form-control-lg" />
                                    <label class="form-label">Full Name</label>
                                </div>
                                <div class="form-outline mt-4 ">
                                    <input type="email" id="email" name='email' class="form-control form-control-lg" />
                                    <label class="form-label">Email address</label>
                                </div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Send!</button>
                                </div>
                            </div>
                            <div class="mx-5" style="width: 60%;">
                                <textarea type="text" rows="6" id="note" name='note' class="form-control  form-control-lg"></textarea>
                                <label class="form-label">What do you want to tell me?</label>
                            </div>
                            
                        </div>
                       
        
                        <a class="small text-muted" href="index.html">Home</a>
                        
                    </form>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script>
      
        function validateForm() {
          if (document.forms["contact"]["name"].value == "") {
            alert("Email tidak boleh kosong");
            document.forms["contact"]["email"].focus();
            return false;
          }
          if (document.forms["contact"]["email"].value == "") {
            alert("Email Tidak Boleh Kosong");
            document.forms["contact"]["email"].focus();
            return false;
          }
          if (document.forms["contact"]["note"].value == "") {
            alert("Note Tidak Boleh Kosong");
            document.forms["contact"]["note"].focus();
            return false;
          }
          alert("Pesan Dikirimkan");
          return true;
        }
        AOS.init();
        const select = (el, all = false) => {
            el = el.trim()
            if (all) {
            return [...document.querySelectorAll(el)]
            } else {
            return document.querySelector(el)
            }
        }
        const typed = select('.typed')
        if (typed) {
            console.log('wow')
            let typed_strings = typed.getAttribute('items')
            typed_strings = typed_strings.split(',')
            new Typed('.typed', {
                strings: typed_strings,
                loop: true,
                typeSpeed: 100,
                backSpeed: 50,
                backDelay: 2000
            });
        }
    </script>
</body>
</html>
